<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oxford Graduate Form - Section A</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <form>
        <fieldset class="border p-4 custom-container">
            <legend>SECTION A: ABOUT YOUR COURSE</legend>
            <p><i>This form may only be used to apply for one course. If you wish to apply for more than one course, you must submit a separate application form and pay the Â£75 application fee each time.</i></p>
            <div class="mb-3">
                <label for="courseCode" class="form-label">STATE THE COURSE CODE AS GIVEN ON THE COURSE PAGE</label>
                <input type="text" class="form-control" id="courseCode" required>
            </div>
            <div class="mb-3">
                <label for="courseTitle" class="form-label">TITLE OF THE COURSE</label>
                <input type="text" class="form-control" id="courseTitle" required>
            </div>
        </fieldset>
    </form>

    <div class="container mt-4">
        <div class="progress rounded-pill">
            <div class="progress-bar" role="progressbar" style="width: 5%;" aria-valuenow="5" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div class="d-flex justify-content-between align-items-center mt-3">
            <button type="button" class="btn btn-secondary rounded-pill" disabled>
                <span class="bi bi-arrow-left"></span>
            </button>
            <p class="mb-0">1 of 17</p>
            <a href="section_b.html" class="btn btn-outline-primary rounded-pill">
                <span class="bi bi-arrow-right"></span>
            </a>
        </div>
    </div>
</body>
</html>
