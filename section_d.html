<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oxford Graduate Form - Section A</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header class="d-flex justify-content-center align-items-center p-3">
        <a href="index.html" data-bs-toggle="tooltip" title="Back to Home"><img src="./assets/Oxford-University-Circlet.svg.png" alt="University of Oxford Logo" width="100"></a>
    </header>

    <form>
        <fieldset class="border p-4 custom-container">
            <legend>SECTION D: CONTACT INFORMATION</legend>
            <div class="row">
                <div class="col">
                    <label for="homeAddress" class="form-label">Home Address</label>
                    <input type="text" class="form-control" id="homeAddress">
                </div>
                <div class="col">
                    <label for="correspondenceAddress" class="form-label">correspondence Address</label>
                    <input type="text" class="form-control" id="correspondenceAddress">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="city1" class="form-label">City</label>
                    <input type="text" class="form-control" id="city1">
                </div>
                <div class="col">
                    <label for="city2" class="form-label">City</label>
                    <input type="text" class="form-control" id="city2">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="postcode1" class="form-label">Postcode/Zip Code</label>
                    <input type="text" class="form-control" id="postcode1">
                </div>
                <div class="col">
                    <label for="postcode2" class="form-label">Postcode/Zip Code</label>
                    <input type="text" class="form-control" id="postcode2">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="state1" class="form-label">State</label>
                    <input type="text" class="form-control" id="state1">
                </div>
                <div class="col">
                    <label for="state2" class="form-label">State</label>
                    <input type="text" class="form-control" id="state2">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="country1" class="form-label">Country</label>
                    <input type="text" class="form-control" id="country1">
                </div>
                <div class="col">
                    <label for="country2" class="form-label">Country</label>
                    <input type="text" class="form-control" id="country2">
                </div>
            </div>
            <div class="mb-3 label-input-group">
                <label class="form-label">Effective Dates (DD/MM/YYYY)</label>
                <div class="row">
                    <div class="col">
                        <label for="effectiveFrom" class="form-label">From:</label>
                        <input type="text" class="form-control" id="effectiveFrom">
                    </div>
                    <div class="col">
                        <label for="effectiveTo" class="form-label">To:</label>
                        <input type="text" class="form-control" id="effectiveTo">
                    </div>
                </div>
            </div>
            <div class="mb-3 label-input-group">
                <label class="form-label">Telephone:</label>
                <div class="row">
                    <div class="col">
                        <label for="countryCode" class="form-label">Country Code</label>
                        <input type="text" class="form-control" id="countryCode">
                    </div>
                    <div class="col">
                        <label for="areaCode" class="form-label">Area Code (if applicable)</label>
                        <input type="text" class="form-control" id="areaCode">
                    </div>
                    <div class="col">
                        <label for="phoneNumber" class="form-label">Number</label>
                        <input type="text" class="form-control" id="phoneNumber">
                    </div>
                </div>
                <label for="altPhoneNumber" class="form-label mt-2">Alternative phone number</label>
                <input type="text" class="form-control" id="altPhoneNumber">
            </div>
            <div class="mb-3 label-input-group">
                <label for="emailAddress" class="form-label">Email Address:</label>
                <input type="text" class="form-control" id="emailAddress">
                <label for="altEmailAddress" class="form-label mt-2">Alternative email address</label>
                <input type="text" class="form-control" id="altEmailAddress">
            </div>
        </fieldset>
    </form>

    <footer>
        <div class="container mt-4">
            <div class="progress rounded-pill">
                <div class="progress-bar bg-warning" role="progressbar" style="width: 23.5%;" aria-valuenow="4" aria-valuemin="0" aria-valuemax="17"></div>
            </div>
            <div class="d-flex justify-content-between align-items-center mt-3">
                <a href="section_c.html" class="btn btn-outline-danger rounded-pill">
                    <span class="bi bi-arrow-left"></span>
                </a>
                <p class="mb-0">4 of 17</p>
                <a href="section_e.html" class="btn btn-outline-primary rounded-pill">
                    <span class="bi bi-arrow-right"></span>
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
