<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oxford Graduate Form - Section L</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header class="d-flex justify-content-center align-items-center p-3">
        <a href="index.html" data-bs-toggle="tooltip" title="Back to Home"><img src="./assets/Oxford-University-Circlet.svg.png" alt="University of Oxford Logo" width="100"></a>
    </header>

    <form>
        <fieldset class="border p-4 custom-container">
            <legend>Section L: Final checklist</legend>

            <p class="mb-1 full-opacity">Please confirm that you have:</p>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="filledSections">
                <label class="form-check-label" for="filledSections">Filled out all required sections of the application form</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="gatheredMaterials">
                <label class="form-check-label" for="gatheredMaterials">Gathered together all supporting materials required for your course</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="requestedReferences">
                <label class="form-check-label" for="requestedReferences">Requested references from your named referees and told them the correct deadline</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="enclosedFee">
                <label class="form-check-label" for="enclosedFee">Enclosed the application fee of Â£75, provided the payment order number or requested a relevant fee waiver</label>
            </div>

            <p class="mt-5 text-center full-opacity"><strong>Before reading and signing the declaration <a href="section_q.html">after this</a>, please complete <a href="#">Appendix A</a></strong></p>
        </fieldset>
    </form>

    <footer>
        <div class="container mt-4">
            <div class="progress rounded-pill">
                <div class="progress-bar bg-warning" role="progressbar" style="width: 92.3%;" aria-valuenow="16" aria-valuemin="0" aria-valuemax="17"></div>
            </div>
            <div class="d-flex justify-content-between align-items-center mt-3">
                <a href="section_k.html" class="btn btn-outline-danger rounded-pill">
                    <span class="bi bi-arrow-left"></span>
                </a>
                <p class="mb-0">12 of 13</p>
                <a href="section_m.html" class="btn btn-outline-primary rounded-pill">
                    <span class="bi bi-arrow-right"></span>
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
