<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Oxford User Auth</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="../../index.css"/>
</head>
<body>
  <div class="custom-container">
    <h2 class="text-center mb-4">User Authentication</h2>

    <form id="authForm" class="needs-validation" novalidate>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="name@oxford.ac.uk" required />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password (min 6 chars)</label>
        <input type="password" class="form-control" id="password" required minlength="6" />
      </div>

      <div class="mb-3" id="roleGroup">
        <label for="role" class="form-label">Role</label>
        <select class="form-select" id="role" required>
          <option value="">Select role</option>
          <option value="student">Student</option>
          <option value="admin">Admin</option>
          <option value="reviewer">Reviewer</option>
        </select>
      </div>

      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-outline-primary" id="registerBtn">Register</button>
        <button type="button" class="btn btn-outline-success" id="loginBtn">Login</button>
      </div>
    </form>
  </div>

  <script type="module" src="../../controllers/auth.js"></script>
</body>
</html>
