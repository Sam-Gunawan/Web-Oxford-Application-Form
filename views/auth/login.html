<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Oxford Application</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="../../index.css">
</head>
<body>
  <header class="d-flex justify-content-center align-items-center p-3">
    <a href="../../index.html" data-bs-toggle="tooltip" title="Back to Home"><img src="../../assets/images/Oxford-University-Circlet.svg.png" alt="University of Oxford Logo" width="100"></a>
  </header>
  
  <div class="custom-container">
    <h2 class="text-center mb-4">Login</h2>
    <form id="loginForm" class="mx-auto" style="max-width: 500px;">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" id="email" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-outline-primary w-100">Login</button>
      <p id="errorMsg" class="text-danger mt-3"></p>
    </form>
    <p class="text-center mt-3">Don't have an account? <a href="register.html">Register here</a></p>
  </div>

  <script type="module" src="../../controllers/login.js"></script>
</body>
</html>
