<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Oxford Application</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="../../index.css">

  <style>
    .text-muted {
      opacity: 0.6;
      font-style: italic;
      font-size: 0.7rem;
      color: white !important;
    }
  </style>
</head>
<body>
    <header class="d-flex justify-content-center align-items-center p-3">
        <a href="../../index.html" data-bs-toggle="tooltip" title="Back to Home"><img src="../../assets/images/Oxford-University-Circlet.svg.png" alt="University of Oxford Logo" width="100"></a>
    </header>
  <div class="custom-container">
    <h2 class="text-center mb-4">Register Account</h2>
    <form id="registerForm" class="mx-auto" style="max-width: 500px;">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" id="name" class="form-control" placeholder="Your name" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" id="email" class="form-control" placeholder="Enter email" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Enter password" required />
      </div>
      <div class="mb-3">
        <label for="role" class="form-label">Select Role</label>
        <select id="role" class="form-select" required>
          <option value="" disabled selected>Select role</option>
          <option value="student">Student</option>
        </select>
        <small class="text-muted">Only "Student" can register directly. Admin and Reviewer are added manually.</small>
      </div>
      <button type="submit" class="btn btn-outline-primary w-100">Register</button>
    </form>
    <p class="text-center mt-3">Already have an account? <a href="login.html">Login here</a></p>
  </div>

  <script type="module" src="../../controllers/register.js"></script>
</body>
</html>
