<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- JUDUL DIGANTI -> Section '...' -->
    <title>Oxford Graduate Form - Section A</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../../index.css">
</head>
<body>
    <header class="d-flex justify-content-center align-items-center p-3">
        <a href="../layouts/studentView/application-list.html" data-bs-toggle="tooltip" title="Back to Home"><img src="../../assets/images/Oxford-University-Circlet.svg.png" alt="University of Oxford Logo" width="100"></a>
    </header>

    <form id="personal_detail">
        <fieldset class="border p-4 custom-container">
            <!-- TEMPAT ISI FORMNYA, COPAS DARI <legend>-->
            <legend>SECTION A: PERSONAL DETAILS</legend>
            <p>Please enter your name exactly as it appears on your passport or other official document, including middle names. If you go by a name that is not listed on your official document(s), you can enter this in the Preferred Name field.</p>
            <div class="mb-3 label-input-group col">
                <label for="givenName" class="form-label">Given name (forename)</label>
                <input type="text" class="form-control" id="givenName" required>
            </div>
            <div class="mb-3 label-input-group">
                <label for="preferredName" class="form-label">Preferred name</label>
                <input type="text" class="form-control" id="preferredName">
            </div>
            <div class="mb-3 label-input-group">
                <label for="middleNames" class="form-label">Middle name(s)</label>
                <input type="text" class="form-control" id="middleNames">
            </div>
            <div class="mb-3 label-input-group">
                <label for="familyName" class="form-label">Family name (surname)</label>
                <input type="text" class="form-control" id="familyName" required>
            </div>
            <div class="row mb-3">
                <div class="label-input-group col-4">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="title">
                </div>
                <div class="label-input-group col-4">
                    <label class="form-label">Sex</label>
                    <select id="sex" name="sex" class="form-select">
                        <option value="notChosen" selected>...</option>
                        <option value="female">Female</option>
                        <option value="male">Male</option>
                    </select>
                </div>
                <div class="label-input-group col-4">
                    <label for="dob" class="form-label">Date of birth (dd/mm/yyyy)</label>
                    <input type="date" class="form-control" id="dob" required>
                </div>
            </div>
            <div class="mb-3 label-input-group">
                <label for="prevFamilyName" class="form-label">Previous family name (surname)</label>
                <input type="text" class="form-control" id="prevFamilyName">
            </div>
            <div class="mb-3 label-input-group">
                <label for="prevGivenName" class="form-label">Previous given name (forename)</label>
                <input type="text" class="form-control" id="prevGivenName">
            </div>
            <div class="mb-3 label-input-group">
                <label for="major" class="form-label">Chosen Major</label>
                <input type="text" class="form-control" id="major">
            </div>
            <div class="mb-3">
                <label class="form-label label-heading">Effective dates (dd/mm/yyyy)</label>
                <div class="row">
                    <div class="col label-input-group">
                        <label for="effectiveFrom1" class="form-label">From</label>
                        <input type="date" class="form-control" id="effectiveFrom1">
                    </div>
                    <div class="col label-input-group">
                        <label for="effectiveTo1" class="form-label">To</label>
                        <input type="date" class="form-control" id="effectiveTo1">
                    </div>
                </div>
            </div>
        </fieldset>
    </form>

    <footer>
        <div class="container mt-4">
            <div class="progress rounded-pill">
                <!-- WIDTH, ARIA-VALUENOW DIGANTI -->
                <!-- SESUAIIN AMA HURUF, INI KARENA C JADI "3", WIDTH JADI 3/17 = 17.6%-->
                <div class="progress-bar bg-warning" role="progressbar" style="width: 7.7%;" aria-valuenow="2" aria-valuemin="0" aria-valuemax="13"></div>
            </div>
            <div class="d-flex justify-content-between align-items-center mt-3">
                <!-- GANTI HREF SESUAI SECTION SEBEULMNYA -->

                <!-- GANTI NOMOR SESUAI URUTAN SECTION -->
                <!-- GANTI HREF SESUAI SECTION SELANJUTNYA -->
                 <a href="../layouts/studentView/application-list.html" class="btn btn-outline-danger rounded-pill">
                    <span class="bi bi-arrow-left"></span>
                </a>
                <p class="mb-0">1 of 13</p>
                <a href="section_b.html" id="nextBtn" class="btn btn-outline-primary rounded-pill">
                    <span class="bi bi-arrow-right"></span>
                </a>
            </div>
        </div>
    </footer>
    <script src="section_a.js"></script>
</body>
</html>
