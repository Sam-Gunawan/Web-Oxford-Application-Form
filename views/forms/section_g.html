<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oxford Graduate Form - Section G</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../../index.css">
</head>
<body>
    <header class="d-flex justify-content-center align-items-center p-3">
        <a href="../layouts/studentView/application-list.html" data-bs-toggle="tooltip" title="Back to Home"><img src="../../assets/images/Oxford-University-Circlet.svg.png" alt="University of Oxford Logo" width="100"></a>
    </header>

    <form id="language">
        <fieldset class="border p-4 custom-container">
            <legend>SECTION G: ENGLISH LANGUAGE SKILLS</legend>
            
            <p class="mb-1 full-opacity">Is English your first language?</p>
            <div class="mb-3 label-input-group d-flex">
                <div class="form-check col-1">
                    <input class="form-check-input" type="radio" id="eflYes" name="efl">
                    <label class="form-check-label" for="eflYes">Yes</label>
                </div>
                <div class="form-check col-1">
                    <input class="form-check-input" type="radio" id="eflNo" name="efl">
                    <label class="form-check-label" for="eflNo">No</label>
                </div>
            </div>

            <p class="mb-1 full-opacity">Have you completed a full-time qualification equivalent to a UK degree entirely taught and assessed in English?</p>
            <div class="mb-3 label-input-group d-flex">
                <div class="form-check col-1">
                    <input class="form-check-input" type="radio" id="qualYes" name="qualification">
                    <label class="form-check-label" for="qualYes">Yes</label>
                </div>
                <div class="form-check col-1">
                    <input class="form-check-input" type="radio" id="qualNo" name="qualification">
                    <label class="form-check-label" for="qualNo">No</label>
                </div>
            </div>

            <p class="mb-1 full-opacity">Have you completed a course under a United Kingdom Tier 4 child visa?</p>
            <div class="mb-3 label-input-group d-flex">
                <div class="form-check col-1">
                    <input class="form-check-input" type="radio" id="completeYes" name="complete">
                    <label class="form-check-label" for="completeYes">Yes</label>
                </div>
                <div class="form-check col-1">
                    <input class="form-check-input" type="radio" id="completeNo" name="complete">
                    <label class="form-check-label" for="completeNo">No</label>
                </div>
            </div>
        </fieldset>
    </form>

    <footer>
        <div class="container mt-4">
            <div class="progress rounded-pill">
                <div class="progress-bar bg-warning" role="progressbar" style="width: 53.8%;" aria-valuenow="11" aria-valuemin="0" aria-valuemax="17"></div>
            </div>
            <div class="d-flex justify-content-between align-items-center mt-3">
                <a href="section_f.html" class="btn btn-outline-danger rounded-pill">
                    <span class="bi bi-arrow-left"></span>
                </a>
                <p class="mb-0">7 of 13</p>
                <a href="section_h.html" id="nextBtn" class="btn btn-outline-primary rounded-pill">
                    <span class="bi bi-arrow-right"></span>
                </a>
            </div>
        </div>
    </footer>

    <script src="section_g.js"></script>
</body>
</html>
