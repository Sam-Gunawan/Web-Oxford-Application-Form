<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oxford Graduate Form - Section J</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../../index.css">
</head>
<body>
    <header class="d-flex justify-content-center align-items-center p-3">
        <a href="../../index.html" data-bs-toggle="tooltip" title="Back to Home"><img src="../../assets/images/Oxford-University-Circlet.svg.png" alt="University of Oxford Logo" width="100"></a>
    </header>

    <form>
        <fieldset class="border p-4 custom-container">
            <legend>SECTION J: GRE (IF APPLICABLE)</legend>
            <p>For further information on whether a GRE score is required please see our <a href="https://www.graduate.ox.ac.uk/applicationguide" target="_blank">Application Guide</a>.</p>
            <div class="mb-3 label-input-group">
                <label class="form-label" for="greDate">GRE Date of Test</label>
                <input type="date" class="form-control" id="greDate">
            </div>
            <div class="mb-3 label-input-group">
                <label class="form-label" for="verbalPercent">Verbal %</label>
                <input type="number" class="form-control" id="verbalPercent">
            </div>
            <div class="mb-3 label-input-group">
                <label class="form-label" for="verbalScore">Verbal Score</label>
                <input type="number" class="form-control" id="verbalScore">
            </div>
            <div class="mb-3 label-input-group">
                <label for="quantPercent" class="form-label">Quantitative %</label>
                <input type="number" class="form-control" id="quantPercent">
            </div>
            <div class="mb-3 label-input-group">
                <label for="quantScore" class="form-label">Quantitative Score</label>
                <input type="number" class="form-control" id="quantScore">
            </div>
            <div class="mb-3 label-input-group">
                <label for="analyticalPercent" class="form-label">Analytical Writing %</label>
                <input type="number" class="form-control" id="analyticalPercent">
            </div>
            <div class="mb-3 label-input-group">
                <label for="analyticalScore" class="form-label">Analytical Writing Score</label>
                <input type="number" class="form-control" id="analyticalScore">
            </div>
        </fieldset>
    </form>

    <footer>
        <div class="container mt-4">
            <div class="progress rounded-pill">
                <div class="progress-bar bg-warning" role="progressbar" style="width: 58.8%;" aria-valuenow="10" aria-valuemin="0" aria-valuemax="17"></div>
            </div>
            <div class="d-flex justify-content-between align-items-center mt-3">
                <a href="section_i.html" class="btn btn-outline-danger rounded-pill">
                    <span class="bi bi-arrow-left"></span>
                </a>
                <p class="mb-0">10 of 17</p>
                <a href="section_k.html" class="btn btn-outline-primary rounded-pill">
                    <span class="bi bi-arrow-right"></span>
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
