<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Oxford Application</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="../../../index.css">
</head>
<body>
  <header class="d-flex justify-content-between align-items-center p-3">
    <img src="../../../assets/images/Oxford-University-Circlet.svg.png" alt="Oxford Logo" width="80">
    <button id="logoutBtn" class="btn btn-danger">Logout</button>
  </header>

  <div class="custom-container">
    <!-- <p>Your role is: <strong id="userRole">Unknown</strong></p> -->
    <h2>Welcome, <span id="userName">User</span>!</h2>
    <div class="container py-5">
      <h2 class="mb-4">Admin Dashboard</h2>
    <div id="userTableContainer" class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="userTableBody">
          <!-- Users will be populated here -->
        </tbody>
      </table>
    </div>
  </div>

  <table class="table table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>Student Name</th>
          <th>Email</th>
          <th>Role</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="applicationsTableBody">
        <!-- Application rows will be inserted here -->
      </tbody>
  </table>

  <script type="module">
    import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCdzaCYqLgUGhsSKUsG2bVHIgeLq7AFWOQ",
      authDomain: "oxfordform2.firebaseapp.com",
      projectId: "oxfordform2",
      storageBucket: "oxfordform2.appspot.com",
      messagingSenderId: "570492980550",
      appId: "1:570492980550:web:dfbc14f380cd7fcf4d6947"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const user = JSON.parse(localStorage.getItem("user"));

    if (!user) {
      window.location.href = "login.html";
    } else {
      document.getElementById("userName").textContent = user.name;
      document.getElementById("userRole").textContent = user.role;
    }

    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await signOut(auth);
      localStorage.removeItem("user");
      window.location.href = "login.html";
    });
  </script>

  <script type="module" defer src="../../../controllers/admin-dashboard.js"></script>
</body>
</html>
